<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
  <title>New Rule34</title>
</head>

<body>
  <div class="media-popup hide" data-js="media-popup">
    <div class="x">
      <div class="media-container" data-container="enlarged-media">
      </div>
      <div class="media-buttons hide" data-container="media-buttons">
        <button class="media-button bi bi-x-lg" data-js="close-popup"></button>
        <button class="media-button bi bi-heart" data-button="like"></button>
        <button class="media-button bi bi-bookmark" data-button="bookmark"></button>
        <a href="" target="_blank" class="media-button bi bi-download" data-button="download"></a>
      </div>
    </div>
  </div>
  </div>
  <div data-js="offcanvas-popup" class="media-popup hide">
    <ul data-js="offcanvas" class="offcanvas bg-dark-gray position-absolute text-center">
      <li class="offcanvas-item" data-button="show-likes">
        <i class="bi bi-heart"></i>
        <p>Likes</p>
      </li>
      <li class="offcanvas-item" data-button="show-bookmarks">
        <i class="bi bi-bookmark"></i>
        <p>Bookmarks</p>
      </li>
      <li class="offcanvas-item" data-button="show-activity">
        <i class="bi bi-activity"></i>
        <p>Activity</p>
      </li>
      <li class="offcanvas-item" data-button="logout">
        <i class="bi bi-box-arrow-in-right"></i>
        <p>Logout</p>
      </li>
    </ul>
  </div>
  <ul class="nav-bar">
    <li class="button-container" data-button="home">
      <i class="nav-bar-button bi bi-house"></i>
      <p class="nav-bar-label">Home</p>
    </li>
    <form class='form-search' data-form='fetch'>
      <input class='input-search' name='tags' placeholder='Search by tags'></input>
    </form>
    <li class="button-container hide" data-button="profile">
      <i class="nav-bar-button bi bi-person"></i>
      <p class="nav-bar-label">Profile</p>
    </li>
    <li class="button-container hide" data-button="login">
      <i class="nav-bar-button bi bi-box-arrow-in-right"></i>
      <p class="nav-bar-label">Login</p>
    </li>
  </ul>
  <div class="y hide" data-container="filter">
    <div class="sort-container">
      <label for="">Sort by:</label>
      <select name="" id="" data-js="image-filter"></select>
    </div>
  </div>
  <ul class="media-list" data-js="media-list"></ul>
  <div class="page-buttons-container hide" data-container="page-navigation-buttons">
    <div class="buttons-container">
      <button class="bi bi-caret-left page-button" data-button="decrement-page"></button>
      <p data-js="current-page" class="current-page">1</p>
      <button class="bi bi-caret-right page-button" data-button="increment-page"></button>
    </div>
    <form class="input-page-number-container">
      <input type="text" class="input-page-number">
    </form>
  </div>
  <script type="module" src="./app.js"></script>
</body>

</html>
