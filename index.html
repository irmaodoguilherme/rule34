<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Rule34</title>
</head>

<body class="bg-dark">
  <div data-js="image-popup" style="background-color: rgb(0 0 0 / 0.9); position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;" class="d-none">
    <div data-js="image-container" style="position: relative; max-width: 90%; height: 100%; max-height: fit-content;">
      <button data-js="button-close-popup" style="position: absolute; top: 1rem; right: 1rem;">X</button>
    </div>
  </div>
  <form data-js="form-search-by-tags" class="center-element m-4">
    <input type="text" name="tags" placeholder="search by tags" style="color: #000000">
  </form>
  <ul data-js="media" class="d-flex flex-row gap-3 flex-wrap align-items-center p-0"></ul>
  <script src="./app.js"></script>
</body>

</html>
