<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>New Rule34</title>
</head>

<body>
  <div class="media-popup hide" data-js="media-popup">
    <div class="x" data-js="x">
      <div class="media-container" data-js="media-container">
        <div class="media-buttons">
          <button class="media-button bi bi-x-lg" data-js="close-popup"></button>
          <button class="media-button bi bi-heart" data-js="like-media"></button>
          <button class="media-button bi bi-bookmark" data-js="bookmark-media"></button>
          <a href="" target="_blank" class="media-button bi bi-download" data-js="download-media"></a>
        </div>
      </div>
    </div>
  </div>
  </div>
  <ul class="nav-bar">
    <li class="button-container" data-button="home">
      <i class="nav-bar-button bi bi-house"></i>
      <p class="nav-bar-label">Home</p>
    </li>
    <form class='form-search' data-js='form-search'>
      <input class='input-search' name='tags' placeholder='Search'></input>
    </form>
    <li class="button-container" data-button="profile">
      <i class="nav-bar-button bi bi-person"></i>
      <p class="nav-bar-label">Profile</p>
    </li>
  </ul>
  <ul class="media-list" data-js="media-list"></ul>
  <script type="module" src="./app.js"></script>
</body>

</html>
