<!DOCTYPE html>
<html lang="pt-br" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>New Rule34</title>
</head>
<body class="h-100 text-white min-h-fit bg-c-black font-sys-ui">
  <div class="d-none position-fixed bg-black bg-opacity-75 inset-0 z-index-1" data-js="media-popup">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="h-100 max-h-fit d-flex" data-container="enlarged-media">
      </div>
      <div class="w-100 h-100 mx-auto row row-cols-auto column-gap-4 max-h-fit max-w-fit bg-black bg-opacity-75 px-3 py-2 position-absolute inset-0 mt-auto" data-container="media-buttons">
        <button class="text-white fs-3 bg-transparent border-0 btn col bi bi-x-lg" data-js="close-popup"></button>
        <button class="text-white fs-3 bg-transparent border-0 btn col bi bi-heart" data-button="like"></button>
        <button class="text-white fs-3 bg-transparent border-0 btn col bi bi-bookmark" data-button="bookmark"></button>
        <a href="" target="_blank" class="text-white fs-3 bg-transparent border-0 btn bi bi-download" data-button="download"></a>
      </div>
    </div>
  </div>
  </div>
  </div>
  <div data-js="offcanvas-popup" class="d-none position-fixed bg-black bg-opacity-75 inset-0 z-index-1">
    <ul data-js="offcanvas" class="h-100 d-grid justify-content-center gap-4 pt-5 hide-offcanvas bg-dark place-content-start max-w-16r">
      <li class="fs-4 btn btn-dark d-flex bg-transparent border-0 gap-3 offcanvas-button px-4" data-button="show-likes">
        <i class="bi bi-heart"></i>
        <p>Likes</p>
      </li>
      <li class="fs-4 btn btn-dark d-flex bg-transparent border-0 gap-3 offcanvas-button px-4" data-button="show-bookmarks">
        <i class="bi bi-bookmark"></i>
        <p>Bookmarks</p>
      </li>
      <li class="fs-4 btn btn-dark d-flex bg-transparent border-0 gap-3 offcanvas-button px-4" data-button="show-activity">
        <i class="bi bi-activity"></i>
        <p>Activity</p>
      </li>
      <li class="fs-4 btn btn-dark d-flex bg-transparent border-0 gap-3 offcanvas-button px-4" data-button="logout">
        <i class="bi bi-box-arrow-in-right"></i>
        <p>Logout</p>
      </li>
    </ul>
  </div>
  </div>
  <ul class="d-flex justify-content-center position-sticky w-100 mb-4 top-0 gap-5 gap-4r min-w-20r bg-c-black pb-2">
    <li class="btn d-flex flex-column align-items-center max-w-4-1r min-w-4-1r bg-transparent border-0 btn-dark" data-button="home">
      <i class="fs-2 bi bi-house"></i>
      <p>Home</p>
    </li>
    <form class='d-flex' data-form='fetch'>
      <input class='mt-auto mb-auto w-100 h-100 fs-5 text-white max-w-4-1r bg-transparent max-h-2-1r input-outline max-w-transition-02s rounded-1 border-0' name='tags' placeholder='Search by tags'></input>
    </form>
    <li class="btn d-flex flex-column align-items-center max-w-4-1r min-w-4-1r d-none bg-transparent border-0 btn-dark" data-button="menu">
      <i class="fs-2 bi bi-list"></i>
      <p>Menu</p>
    </li>
    <li class="btn d-flex flex-column align-items-center max-w-4-1r min-w-4-1r d-none bg-transparent border-0 btn-dark" data-button="login">
      <i class="fs-2 bi bi-box-arrow-in-right"></i>
      <p>Login</p>
    </li>
  </ul>
  <div class="d-grid place-content-center mb-4 d-none" data-container="filter">
    <div class="d-flex gap-1 fs-6">
      <label for="">Sort by:</label>
      <select name="" id="" data-js="image-filter"></select>
    </div>
  </div>
  <div class="container text-center mx-auto">
    <ul data-js="media-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-gap-5 place-items-center"></ul>
  </div>
  <div class="d-flex mx-auto pb-4 pt-5 gap-3 max-w-fit d-none" data-container="page-navigation-buttons">
    <div class="d-flex flex-row">
      <button class="bi bi-caret-left d-grid place-content-center bg-transparent text-white btn fs-4" data-button="decrement-page"></button>
      <p data-js="current-page" class="text-white fs-3">1</p>
      <button class="bi bi-caret-right d-grid place-content-center bg-transparent text-white btn fs-4" data-button="increment-page"></button>
    </div>
    <form class="max-h-fit">
      <input type="text" class="border-0 d-grid place-content-center text-white bg-transparent fs-5 border-bottom border-0 max-w-3r">
    </form>
  </div>
  <script type="module" src="./app.js"></script>
</body>
</html>
